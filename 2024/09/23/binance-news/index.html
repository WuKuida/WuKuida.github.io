<div id="rss-container"></div>

<script>
  // RSS 源 URL
//   const rssUrl = 'https://cors-anywhere.herokuapp.com/https://bin.bnbstatic.com/static/square/rss/en.xml';
    const rssUrl = 'https://bin.bnbstatic.com/static/square/rss/en.xml';
    console.log(2);
  // 获取 RSS 数据并渲染到页面
  fetch(rssUrl, { mode: 'no-cors' }).then(response => response.text())
    .then(data => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(data, 'application/xml');

      const items = doc.querySelectorAll('item');
      const container = document.getElementById('rss-container');

      items.forEach(item => {
        const title = item.querySelector('title').textContent;
        const link = item.querySelector('link').textContent;
        const pubDate = item.querySelector('pubDate').textContent;

        const articleElement = document.createElement('div');
        articleElement.innerHTML = `
          <h2><a href="${link}">${title}</a></h2>
          <p>Published: ${pubDate}</p>
        `;
        container.appendChild(articleElement);
      });
    })
    .catch(error => {
      console.error('Error fetching RSS data:', error);
    });
</script>
